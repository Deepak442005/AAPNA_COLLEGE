<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Section</title>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Options</h2>
        <div class="payment-methods">
            <label>
                <input type="radio" name="payment-method" value="credit-card" checked>
                Credit Card
            </label>
            <label>
                <input type="radio" name="payment-method" value="debit-card">
                Debit Card
            </label>
            <label>
                <input type="radio" name="payment-method" value="upi">
                UPI
            </label>
            <label>
                <input type="radio" name="payment-method" value="paypal">
                PayPal
            </label>
            <label>
                <input type="radio" name="payment-method" value="bank-transfer">
                Bank Transfer
            </label>
        </div>
        <form class="payment-form" id="paymentForm">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>
            </div>

            
            <!-- <button type="submit" class="submit-button">Pay Now</button> -->
            <button type="submit" class="register-btn"><a href="receipt.html">Pay</a></button>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'receipt.html'; 
        });
    </script>
</body>
</html>
